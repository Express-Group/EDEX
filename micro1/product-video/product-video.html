    <div id="videoToStop" class="img_container" onclick="playOrPauseProdVid()">
        <!-- <div class="button"><a href="#" id="playOrPauseTitle"><i class="fa fa-pause fa-3x" aria-hidden="true"></i></a></div> -->
        <div class="button play-button">
            <!-- <a id="playOrPauseTitle"><img src="images/pause.png"></a> -->
            <a id="playOrPauseTitle"><img src="images/play.png"></a>
        </div>

        <video class="productVideo" id="bgvid" playsinline loop>
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
     <source src="video/product.webm" type="video/webm">
    
     <source src="video/product.mp4" type="video/mp4">
     </video>

    </div>
    <script>
        var playurl = 'images/pause.png';
        var pauseUrl = 'images/play-button.png';


        var divEle = $("#videoToStop");
        $("#videoToStop").on('mousemove', function(e) {

            var mouseSide;
            if ((e.pageX - this.offsetLeft) < $(this).width() / 2) {
                mouseSide = 'L';
                $("#playOrPauseTitle").hide();
            } else {
                mouseSide = 'R';
            }

            $("#playOrPauseTitle").show();
        }).on('mouseout', function() {
            $("#playOrPauseTitle").hide();
        });

        var isProdVideoPlaying = false;
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-110782060-1');


        playOrPauseProdVid = function() {
            var vid1 = document.getElementById("bgvid");
            var vidTitle = document.getElementById("playOrPauseTitle");
            if (isProdVideoPlaying) {
                isProdVideoPlaying = false;
                vid1.pause();
                // vidTitle.innerHTML = '<i class="fa fa-play-circle fa-4x"  aria-hidden="true"></i>';
                vidTitle.innerHTML = '<img src="images/play.png">';
            } else {
                isProdVideoPlaying = true;
                vid1.play();
                // vidTitle.innerHTML = '<i class="fa fa-pause fa-3x" aria-hidden="true">';
                vidTitle.innerHTML = '<img src="images/pause.png">';
            }
        }
    </script>
